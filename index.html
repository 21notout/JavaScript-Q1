<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DOM Manipulation assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <h3>Table</h3>
    <p id="span1" class="spanElement">.</p>
    <div>
        <table>
            <thead>
                <tr>
                    <th>first Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody id = "tableBodyId">
                <tr>
                    <td>John</td>
                    <td>Singh</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Kaur</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h3>Inputs</h3>
        <div class="inputs">
            <input id = "firstName" placeholder="first Name"/>
            <input id = "lastName" placeholder="last Name"/>
            <button id="btn1" class="button1">Insert into table</button>
            <button id="btn2" class="button2">Delete Latest Changes</button>
        </div>
    </div>
</body>
<script src='index.js'></script>
</html>
